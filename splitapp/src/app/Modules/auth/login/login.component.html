<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Login and Signup Form </title>

        <!-- CSS -->
        <!-- <link rel="stylesheet" href="css/style.css"> -->
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="logo">
                <img src="../../../../assets/images/Cleave Logo White.png" />
                <h1 style="color: white; font-family: 
                'Courier New', Courier, monospace;
                font-weight: lighter;
                letter-spacing: 1cm;">
                    THE CLEAVE
                </h1>
            </div>

            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
                        <div class="form-group" style="margin-top:20px;">
                            <input type="email" placeholder="Email" name="email" class="form-control forminputs" [(ngModel)]="email" #emailRef="ngModel" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" ngModel required />
                        </div>
                        <div *ngIf="(emailRef.touched && emailRef.invalid) && emailRef.errors" style="text-align:left; padding-top:5px; color:red;">
                            <div [hidden]="!(emailRef.value==='')">
                                <p>&nbsp;Email id is mandatory</p>
                            </div>
                            <div [hidden]="!emailRef.errors || emailRef.value===''">
                                <p>&nbsp;Email id is not entered in proper format</p>
                            </div>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" name="password" [(ngModel)]="password" #passwordRef="ngModel" class="password" ngModel required>
                            <i class='bx bx-hide eye-icon'></i>
                            <div *ngIf="(passwordRef.touched && passwordRef.invalid) && passwordRef.errors" style="text-align:left; padding-top:5px; color:red;">
                                <div [hidden]="!(passwordRef.value==='')" style="text-align:left; padding-top:5px; color:red;">
                                    <p>&nbsp;Enter Password</p>
                                </div>
                            </div>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button type="submit">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span style="color: aliceblue;">Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="assets\images\google.png"  alt="" class="google-img">
                        <span style="color: rgb(47, 48, 48);">Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

        </section>

        <!-- JavaScript -->
        
    </body>
</html>
